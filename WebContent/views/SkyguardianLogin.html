<body>

	<div class="container">

		<form class="form-signin" role="form">

			<div class="row">
				<div class="col-sm-12">
					<img src="../img/login.png" class="img-responsive" alt="...">
				</div>
			</div>

			<h2 class="form-signin-heading">Localizador de unidad</h2>
			<label for="user" class="sr-only">User</label> 
			<input type="text" id="user" data-bind="value: userName" class="form-control" placeholder="Usuario" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="text" id="password" data-bind="value: password" class="form-control" placeholder="ContraseÃ±a" required>
			<label for="unitId" class="sr-only">ID Unidad</label>
			<input type="text" id="unitId" data-bind="value: unitId" class="form-control" placeholder="ID Unidad" required>
			<hr>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="click: openWialonMapApp">Entrar</button>
			
		</form>

	</div>
