<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="./img/favicon.ico">

    <title>Skyguardian Locator</title>

    <!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- span class="navbar-brand">Localizador de unidad</span>  -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span data-bind="text: userName"></span> <i class="glyphicon glyphicon-user"></i></a></li>
          </ul>
        </div>
        
      </div>
    </nav>

    <div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 sidebar">
				<div class="panel panel-primary">
                        <div class="panel-heading">
                        	<div class="row">
								<div class="col-md-12"><span>Unidad: </span><span data-bind="text: unitName"></span></div>
								<!-- div class="col-md-6"><span>ID: </span><span data-bind="text: unitId"></span></div>  -->
							</div>
                            
                        </div>
                        <div class="panel-body">
							<div class="row">
								<div class="col-md-12"><img class="img-rounded" data-bind="attr: { src: unitIconUrl }"></div>
							</div>
							<div class="row">
								<div class="col-md-4"><span><b>Ubicación:</b></span></div>
								<div class="col-md-8"><span data-bind="text: unitLocation"></span></div>
							</div>
							<div class="row">
								<hr>
							</div>
							<div class="row">
								<div class="col-md-4"><span><b>Velocidad:</b></span></div>
								<div class="col-md-8"><span data-bind="text: unitSpeed"></span></div>
								
							</div>
							<div class="row">
								<div class="col-md-4"><span><b>Hora:</b></span></div>
								<div class="col-md-8"><span data-bind="text: unitTimeOfLstMsg"></span></div>
							</div>
							<div class="row">
								<hr>
							</div>
							
							<div class="row">
								<div class="col-md-4"><span><b>Ignición:</b></span></div>
								<div class="col-md-8"><span data-bind="text: ignition"></span></div>
							</div>
						</div>
            		</div>
			</div>
			<div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-1"><img class="img-circle" src="./img/skyguardian_maps.png"></div>
  						<div class="col-md-11"><h2 class="page-header">Skyguardian Maps</h2></div>
					</div>
					<div id="messageError" class="row" data-bind="visible: hasError">
						<div class="alert alert-danger" role="alert">
							  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							  <span class="sr-only">Error:</span>
							  Acceso no disponible.
							  Por favor actualice la página, si el error persiste. 
							  Contacte a su administrador para obtener acceso.</br>
							  <span data-bind="text: messageText"></span>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row-fluid">
						<div class="span12">
							<div id="map_id" class="map"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="./js/OpenLayers.js"></script>
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script src="./js/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/WebGis.js"></script>
	<script type="text/javascript" src="./js/GPanZoomBar.js"></script>
	<script type="text/javascript" src="./js/GNavigation.js"></script>
	<script type="text/javascript" src="./js/GMap.js"></script>
	<script type="text/javascript" src="./js/GMarker.js"></script>
	<script type="text/javascript" src="./js/jquery.localisation.js"></script>
	<script type="text/javascript" src="./js/main.js" ></script>

  </body>
</html>
